[build]
  command = "bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Remove the API redirect to allow direct calls to external API
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

# Add proxy redirect for auth endpoints
[[redirects]]
  from = "/api/*"
  to = "https://amangly.web.id/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "amangly.web.id"}

# Add proxy redirect for non-auth endpoints
[[redirects]]
  from = "/upload"
  to = "https://amangly.web.id/upload"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "amangly.web.id"}

[[redirects]]
  from = "/evaluate"
  to = "https://amangly.web.id/evaluate"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "amangly.web.id"}

[[redirects]]
  from = "/jobs"
  to = "https://amangly.web.id/jobs"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "amangly.web.id"}

[[redirects]]
  from = "/status/*"
  to = "https://amangly.web.id/status/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "amangly.web.id"}

# Remove NEXT_PUBLIC_API_URL to allow frontend to use relative URLs
# [context.production.environment]
#   NEXT_PUBLIC_API_URL = "https://amangly.web.id"

# [context.deploy-preview.environment]
#   NEXT_PUBLIC_API_URL = "https://amangly.web.id"